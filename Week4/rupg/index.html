<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Page Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="user-header">
            <div class="user-info">
                <img id="main-user-picture" src="https://placehold.co/150" alt="User Picture">
                <div>
                    <h2 id="main-user-name"></h2>
                    <p id="main-user-location"></p>
                </div>
            </div>
        </header>

        <section class="favorite-quote-section">
            <h3>Favorite quote:</h3>
            <blockquote id="kanye-quote"></blockquote>
            <p class="quote-author"></p>
        </section>

        <section class="favorite-pokemon-section">
            <h3>Favorite Pokemon: <span id="pokemon-name"></span></h3>
            <img id="pokemon-image" src="" alt="Pokemon Picture">
        </section>

        <section class="about-me-section">
            <h3>About me</h3>
            <p id="about-me-text"></p>
        </section>

        <div class="actions">
            <button id="generate-user-btn">Generate New User</button>
        </div>

        <div id="error-message" style="color: red; text-align: center; margin-top: 10px; display: none;"></div>

        </div>

    </div>

    <aside class="friends-sidebar">
        <h3>Friends</h3>
        <ul id="friends-list">
        </ul>
    </aside>

    <script src="apiManager.js"></script>
    <script src="renderer.js"></script>
    <script src="userPage.js"></script>
    <script src="main.js"></script>
</body>
</html>
