<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style5.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Contact Us</h1>
    <form action="#" method="post">
      <fieldset class="box">
        <legend class="section-title">Personal Information</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"
        placeholder="Enter your full name"
        required
        /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"
        placeholder="example@mail.com"
        required
        /><br /><br />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"
        placeholder="(555) 123-4567"
        required
        /><br /><br />
      </fieldset>

      <fieldset class="box">
        <legend>Message Details</legend>

        <label for="subject">Subject:</label>

        <select id="subject" name="subject" required>
          <option value="">Select subject</option>
          <option value="general">General Inquiry</option>
          <option value="support">Support Request</option>
          <option value="feedback">Feedback</option></select
        ><br /><br />

        <label>Priotiry:</label>
        <div class:"priority">
        <input type="radio" id="low" name="priority" value="low" required />
        <label for="low">Low</label>
        <input type="radio" id="medium" name="priority" value="medium" />
        <label for="medium">Medium</label>    
        <input type="radio" id="high" name="priority" value="high" />
        <label for="high">High</label>
        </div>
        <br /><br />
        <!-- <label for="priority">Priority:</label><br />
        <input type="radio" id="low" name="priority" value="low" required />
        <label for="low">Low</label>
        <input type="radio" id="medium" name="priority" value="medium" />
        <label for="medium">Medium</label>
        <input type="radio" id="high" name="priority" value="high" />
        <label for="high">High</label><br /><br /> -->

        <label for="message">Message:</label><br />
        <textarea
          id="message"
          name="message"
          rows="4"
          cols="50"
          placeholder="Your message..."
          required
        ></textarea
        ><br /><br />
      </fieldset>

      <br />

      <fieldset class="box">
        <legend class="section-title">Preferences</legend>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes" />
        <label for="subscribe">Subscribe to newsletter</label><br /><br />

        <label for="contact-method">Contact Method:</label><br />
        <select id="contact-method" name="contact-method" required>
          <option value="">Select contact method</option>
          <option value="email">Email</option>
          <option value="phone">Phone</option>
          <option value="chat">Live Chat</option>
        </select>
      </fieldset>

      <br />
      <div class="buttons">
        <input type="submit" value="Submit" class="btn btn-green" />
        <input type="reset" value="Reset" class="btn btn-red"/>
      </div>
    </form>
  </body>
</html>
